<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
    </header>

    <main>
        <div class="player-turn"><p>Player X's turn</p></div>
        <div class="board">
           <div class="cell" data-index="0">x</div>
           <div class="cell" data-index="1">o</div>
           <div class="cell" data-index="2">x</div>
           <div class="cell" data-index="3">x</div>
           <div class="cell" data-index="4">x</div>
           <div class="cell" data-index="5">o</div>
           <div class="cell" data-index="6">o</div>
           <div class="cell" data-index="7">x</div>
           <div class="cell" data-index="8">o</div>
        </div>

        <div class="btn-container">
           <button class="restart-btn">Play again</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
